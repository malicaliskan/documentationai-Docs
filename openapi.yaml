openapi: '3.0.0'
info:
  version: 1.0.0
  title: Mindbricks API
  license:
    name: MIT
servers:
  - url: https://api.mindbricks.com/v1
paths:
  /backends:
    get:
      summary: List all generated backends
      operationId: listBackends
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: A paged array of backends
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backends'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new backend using AI architect
      operationId: createBackend
      responses:
        201:
          description: Backend creation initiated successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /backends/{backendId}:
    get:
      summary: Info for a specific backend
      operationId: showBackendById
      parameters:
        - name: backendId
          in: path
          required: true
          description: The id of the backend to retrieve
          schema:
            type: string
      responses:
        200:
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backends'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /ontologies:
    get:
      summary: Retrieve available ontology templates
      operationId: listOntologies
      parameters:
        - name: type
          in: query
          description: Filter ontologies by type
          required: false
          schema:
            type: string
      responses:
        200:
          description: List of available ontology templates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ontologies'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a custom ontology schema
      operationId: createOntology
      responses:
        201:
          description: Ontology schema created successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /deployments:
    get:
      summary: List all cloud deployments
      operationId: listDeployments
      parameters:
        - name: status
          in: query
          description: Filter deployments by status
          required: false
          schema:
            type: string
      responses:
        200:
          description: List of cloud deployments with status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployments'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Deploy a backend to cloud infrastructure
      operationId: deployBackend
      responses:
        201:
          description: Deployment initiated successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Backend:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        status:
          type: string
    Backends:
      type: array
      items:
        $ref: '#/components/schemas/Backend'
    Ontology:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        type:
          type: string
    Ontologies:
      type: array
      items:
        $ref: '#/components/schemas/Ontology'
    Deployment:
      required:
        - id
        - backendId
      properties:
        id:
          type: integer
          format: int64
        backendId:
          type: integer
          format: int64
        status:
          type: string
        url:
          type: string
    Deployments:
      type: array
      items:
        $ref: '#/components/schemas/Deployment'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string